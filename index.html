<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My Page From Task</title>
</head>
<body>

  <!-- Hero Section -->
  <div class="section" id="hero-section">
    <video autoplay muted loop id="backgroundVideo">
      <source src="stars.mp4" type="video/mp4">
    </video>
  </div>

  <!-- News Section -->
  <div class="section" id="news-section">
    <div class="section1">
      <div class="news-item">
      <picture>
        <source media="(max-width: 500px)" srcset="news-mobile.jpg">
        <source media="(max-width: 1024px)" srcset="news-tablet.jpg">
        <div class="image">
        <img src="news-desktop.avif" alt="News Image" style="object-fit: cover;">
        </div>
      </picture>
      <p><strong>Все́світ</strong> — весь матеріальний світ, різноманітний за формами,
         що їх набуває матерія й енергія, разом з усіма галактиками, зорями, планетами та іншими астрономічними об'єктами.
      </p>
      </div>
    </div>
  </div>


  <!-- New Section -->
  <div class="section" id="new-section">
    <iframe width="1535" height="355"
    src="./rain.mp4">
    </iframe> 
  </div>

  <!-- Footer Section -->
  <footer class="section" id="footer-section">
    <div class="row">
      <div class="column">
        <div class="card">Card 1</div>
      </div>
      <div class="column">
        <div class="card">Card 2</div>
      </div>
      <div class="column">
        <div class="card">Card 3</div>
      </div>
      <div class="column">
        <div class="card">Card 4</div>
      </div>
    </div> 
  </footer>

</body>
</html>
